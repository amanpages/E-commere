<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Icon for Browser (Favicon) -->
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <!-- Font Adding  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Internal CSS here  -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(45deg, rgba(78, 79, 79, 0.686), #a1d7d7);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Agdasima', sans-serif !important;
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 1.5px;
            
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            color: #fff;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid whitesmoke;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            transition: background 0.5s;
            color: black;
        }

        input:focus {
            background: rgba(206, 201, 201, 0.7);
        }

        button {
            background: #29b94f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #22793a;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
        }
        .icon:hover{
            color: rgb(46, 133, 205);
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sign:hover{
            text-decoration: none;
            color: rgb(46, 133, 205);
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="images/favicon.jpg" alt="Your Logo">
    </div>
    
    <h2>Login</h2>
    
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="button" onclick="validateLogin()">Login</button>
        
        <a href="#0">Forget Password?</a>
        <div class="social-icons">
            <a href="#0"><i class="fa-brands fa-google icon"></i></a>
            <a href="https://www.facebook.com/md.aman.71868/"><i class="fa-brands fa-facebook icon"></i></a>
            <a href="#0"><i class="fa-brands fa-x-twitter icon"></i></a>
        </div>


        <div class="signup-link">
            <a href="#0" class="sign">Sign Up</a>
        </div>
    </form>
</div>
<!-- js added here  -->
<script>
    function validateLogin() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (password === '123456') {
            alert('Login successful');
            window.location.href = 'home.html';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }
</script>

</body>
</html>
