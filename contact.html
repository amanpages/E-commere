<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Icon for Browser (Favicon) -->
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <!-- Bootstrap added here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Added here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS Added here  -->
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-text">
          <a class="navbar-brand" href="home.html">
            <img src="images/favicon.jpg" alt="Logo" width="50">
          </a>
          <a href="home.html" class="home">Home</a>
        </div>
      </nav>

    <div class="contact-container">
        <div class="left-column glassmorphism">
            <div class="logo">
                <img src="images/favicon.jpg" alt="Company Logo">
            </div>
        </div>
        <div class="right-column glassmorphism">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Contact Number">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/md.aman.71868/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#0" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/_ambivert_14/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Stitch || All Rights Reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- js code for alert on successfull submission  -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>

</body>

</html>
