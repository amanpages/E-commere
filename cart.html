<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Icon for Browser (Favicon) -->
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Internal Css  -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Agdasima', sans-serif !important;
            background-color: rgb(191, 204, 216) !important;
            font-weight: 900 !important;
            letter-spacing: 1.5px !important;
            font-size: 18px !important;
        }

        .cart-container {
            max-width: 1200px;
            margin: 20px auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .item-details img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .counter {
            display: flex;
            align-items: center;
        }

        .checkout {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
        }

        .checkout button {
            width: 100%;
            margin-top: 10px;
        }
        .home{
            color: black;
            text-decoration: none !important;
        }
        .home:hover{
            color: #ff4757;
            transition: all ease-in .2s;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: center;
            }
            .item-details {
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-text">
          <a class="navbar-brand" href="home.html">
            <img src="images/favicon.jpg" alt="Logo" width="50">
          </a>
          <a href="home.html" class="home">Home</a>
        </div>
      </nav>

    <div class="container cart-container">
        <div class="row justify-content-center">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div class="cart-item" id="item1">
                    <div class="item-details">
                        <img src="images/jujutsu 2.jpg" alt="Item 1">
                        <div>
                            <h5>Jujutsu Kaisen Hoodie</h5>
                            <p>Price: &#8377<span id="price-item1">799</span></p>
                        </div>
                    </div>
                    <div class="counter">
                        <button class="btn btn-sm btn-primary" onclick="updateQuantity(1, 'item1', 799)">+</button>
                        <span class="mx-2" id="quantity-item1">1</span>
                        <button class="btn btn-sm btn-danger" onclick="updateQuantity(-1, 'item1', 799)">-</button>
                        <button class="btn btn-sm btn-danger m-2" onclick="removeItem('item1', 799)">Delete</button>
                    </div>
                </div>

                <div class="cart-item" id="item2">
                    <div class="item-details">
                        <img src="images/ws ts 4.jpg" alt="Item 2">
                        <div>
                            <h5>Anime Women T-Shirt</h5>
                            <p>Price: &#8377<span id="price-item2">499</span></p>
                        </div>
                    </div>
                    <div class="counter">
                        <button class="btn btn-sm btn-primary" onclick="updateQuantity(1, 'item2', 499)">+</button>
                        <span class="mx-2" id="quantity-item2">1</span>
                        <button class="btn btn-sm btn-danger" onclick="updateQuantity(-1, 'item2', 499)">-</button>
                        <button class="btn btn-sm btn-danger m-2" onclick="removeItem('item2', 499)">Delete</button>
                    </div>
                </div>

                <!-- Add Item Button -->
                <div class="text-center mt-4 mb-4">
                    <button class="btn btn-xl btn-primary" onclick="openProductPage()">Add Item</button>
                </div>
            </div>

            <!-- Checkout Section -->
            <div class="col-md-4">
                <div class="checkout">
                    <h4>Checkout</h4>
                    <hr>
                    <p>Total: &#8377<span id="total-price">1298</span></p>
                    <button class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateQuantity(change, item, price) {
            var quantityElement = document.getElementById('quantity-' + item);
            var totalPriceElement = document.getElementById('total-price');

            var currentQuantity = parseInt(quantityElement.innerText);
            var newQuantity = currentQuantity + change;

            if (newQuantity >= 0) {
                quantityElement.innerText = newQuantity;
                updateTotalPrice();
            }
        }

        function removeItem(itemId, price) {
            var itemElement = document.getElementById(itemId);
            itemElement.remove();
            updateTotalPrice();
        }

        function calculateTotalPrice() {
            var totalPrice = 0;

            ['item1', 'item2'].forEach(function (itemId) {
                var itemElement = document.getElementById(itemId);

                if (itemElement) {
                    var quantity = parseInt(document.getElementById('quantity-' + itemId).innerText);
                    var pricePerItem = parseInt(document.getElementById('price-' + itemId).innerText);
                    totalPrice += quantity * pricePerItem;
                }
            });

            return totalPrice;
        }

        function updateTotalPrice() {
            var totalPriceElement = document.getElementById('total-price');
            var newTotalPrice = calculateTotalPrice();
            totalPriceElement.innerText = newTotalPrice;
        }

        function openProductPage() {
            // Replace 'product-page.html' with the actual URL of your product page
            window.location.href = 'Men.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</body>
</html>
